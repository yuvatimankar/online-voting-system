{% extends 'base.html' %}

{% block content %}
  <div class="container">
       <div class="row">
          <div class="col-sm-6 offset-sm-3">
          <p>Already have an Account <a href="{% url 'accounts:login' %}">Login Here  </a></p> 
              <form action="" method="post">
                {% csrf_token %}
                {% for field in  form %}
                  <div class="form-group">
                  {{ field.errors }}
                  {{ field.label_tag }}
                  {{ field }}
                  </div>
                {% endfor %}
                  <input class="btn btn-primary" type="submit" value="submit">
                  
              </form>
          </div>
        </div>
   </div>
{% endblock content %}
