{% extends 'base.html' %}
{% block content %}

<div class="container">
      <div class="row ">
      <div class="col-md-6 offset-sm-2">
         <h1 class="text-center">Add  Poll </h1>
           <form action="" method="post">
                {% csrf_token %}
                {% for field in  form %}
                  <div class="form-group">
                  {{ field.errors }}
                  {{ field.label_tag }}
                  {{ field }}
                  </div>
                {% endfor %}
                  <input class="btn btn-primary" type="submit" value="submit">
            </form>
      </div>
      </div>
</div>

{% endblock content %}
