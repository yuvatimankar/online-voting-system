{% extends 'base.html' %}

{% block content %}

<div class="container">
   <h1 class="text-center">
         {% if edit_mode %}
         Edit the Candidate
         {% else %}
         Add Candidate
         {% endif %}  </h1>
   <div class="row">
     <div class="col-sm-6 offset-sm-3">
       <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
         <div class="">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
         </div>
         {% endfor %}
       <input type="submit" value="submit" class="btn btn-primary">
       
       {% if edit_mode %}
         <a href="{% url 'polls:candidate_confirm_delete' candidate.id %}"
           class="btn btn-danger">
           <i class="far fa-trash-alt"></i>Delete
         </a>
       {% endif %}

       </form>
     </div>
   </div>
 </div>
{% endblock content %}
